<?xml version="1.0" encoding="utf-8"?>
<Configuration>
	<PathDefinition>{Workspace}\{Prop[Path].Value}</PathDefinition>
	<FileNameDefinition>{Prop[Part Number].Value}</FileNameDefinition>
	<PropertyDefinitions>
    <!--Dateiinformationen-->
    <PropertyDefinition PropertyName="Path" DataType="Text" />
    <PropertyDefinition PropertyName="Part Number" DataType="Text"/>
    <PropertyDefinition PropertyName="Folder" DataType="Text"/>  

    <!--Eigenschaften für 3D und 2D-->
    <PropertyDefinition PropertyName="Description" DataType="Text" RequiresValue= "True"/>
	<PropertyDefinition PropertyName="Stock Number" DataType="Text"/>
    <PropertyDefinition PropertyName="Keywords" DataType="Text" />
    <PropertyDefinition PropertyName="Subject" DataType="Text" />
    <PropertyDefinition PropertyName="Category" DataType="Text" />

    <!--kopieren von Dokumenten-->
    <PropertyDefinition PropertyName="Original" DataType="Text" InitialCopyValue="{PathAndFileNameHandler.OriginalFullFileName}" />
	</PropertyDefinitions>
	<SupportedFileTypes>IDW,IAM,IPT,IPN,DWG</SupportedFileTypes>
	<ShowCheckInDialog>True</ShowCheckInDialog>
	<SkipForProperties></SkipForProperties>
</Configuration>